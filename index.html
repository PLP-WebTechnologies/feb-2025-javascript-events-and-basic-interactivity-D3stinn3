<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Event Playground ðŸŽ®</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive JS Playground</h1>
  
  <!-- Event Handling -->
  <button id="clickMeBtn">Click Me!</button>
  <div id="hoverBox">Hover over me!</div>
  <input type="text" id="keyInput" placeholder="Type something..." />

  <!-- Interactive Elements -->
  <button id="colorChangeBtn">Change Color</button>
  <div class="gallery">
    <img id="galleryImg" src="https://via.placeholder.com/300" alt="Gallery Image" />
  </div>
  <div class="tabs">
    <button class="tab" data-tab="1">Tab 1</button>
    <button class="tab" data-tab="2">Tab 2</button>
    <div class="tab-content" id="tab1">Content for Tab 1</div>
    <div class="tab-content" id="tab2" style="display:none;">Content for Tab 2</div>
  </div>

  <!-- Form Validation -->
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
